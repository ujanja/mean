<div class ="container"><!--Login container-->
  <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">

     <p *ngIf="verificationSuccessAlert.type" style="text-align:center">
        <ngb-alert type=success [dismissible]="false">
           <div><h6><strong><i class="fas fa-check-circle"></i> {{verificationSuccessAlert.type}}</strong></h6></div>
              {{verificationSuccessAlert.details}}
        </ngb-alert>
     </p>
     <p *ngIf="verificationInfoAlert.type" style="text-align:center">
        <ngb-alert type=info [dismissible]="false">
           <div><h6><strong><i class="fas fa-info-circle"></i> {{verificationInfoAlert.type}}</strong></h6></div>
              {{verificationInfoAlert.details}}
        </ngb-alert>
     </p>
     <p *ngIf="errorAlert.type" style="text-align:center">
      <ngb-alert type=danger (close)="close()">
         <div><h6><strong><i class="fas fa-exclamation"></i> {{ errorAlert.type}}</strong></h6></div>
         {{ errorAlert.details}}
      </ngb-alert>
   </p>

     <!---->
     <div class="form-group">
        <label class="label-pd-b_mr-b-0" for="email"><small>Email or Username</small></label>
        <input class="form-control" placeholder="Email" [(ngModel)]="loginEmail" type="email" name="email" required>
     </div>
     <div class="form-group">
        <label class="label-pd-b_mr-b-0" for="password"><small>Password</small></label>
        <input class="form-control" placeholder="Password" [(ngModel)]="loginPassword" type="password" name="password" required>
        <div class="help-block text-right" style="font-size:14px;">
              <a href="javascript:void(null);" (click)=forgotPassForm() >Forgot your password ?</a>
        </div>
     </div>
     <div class="form-group">
        <button (click)="login()" class="btn btn-primary btn-block">Sign in</button>
     </div>
     <!--
     <div class="checkbox">
        <label>
        <input type="checkbox"> keep me logged-in
        </label>
     </div>
     -->
  </form>
  </div>
